<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRANCOiN</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            background-image: url('https://raw.githubusercontent.com/lalehhasapour/My-App-Images/refs/heads/main/1726449267178_5c85db37594bdce93a6787dabdc142cf_2_3_photo.jpg');
            background-size: cover;
            background-position: center;
            direction: rtl;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 1200px;
            margin-top: 50px; 
        }
        .box {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto;
            text-align: center;
        }
        .icons {
            display: flex;
            justify-content: space-between;
            position: fixed;
            bottom: 10px;
            left: 10px;
            right: 10px;
        }
        .icons div {
            width: 50px;
            height: 50px;
            background-color: #FFD700;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .icons div:hover {
            transform: scale(1.1);
        }
        .icons .logo {
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <!-- پیام‌ها در اینجا نمایش داده خواهند شد -->
            پیام‌های لحظه‌ای در این قسمت قرار می‌گیرند.
        </div>
    </div>
    
    <div class="icons">
        <div title="ایران کوئین" class="logo">ایران کوئین</div>
        <div title="آیکون 2">2</div>
        <div title="آیکون 3">3</div>
        <div title="آیکون 4">4</div>
    </div>

    <script>
        // دریافت پیام‌ها از طریق ایمیل با استفاده از API سمت سرور (پیش‌فرض)
        fetch('/api/get-email-alerts')
            .then(response => response.json())
            .then(data => {
                const box = document.querySelector('.box');
                data.messages.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.textContent = message;
                    messageElement.classList.add('message-box');
                    box.appendChild(messageElement);
                });
            });
    </script>
</body>
    </html>
