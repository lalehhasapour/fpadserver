<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRANCOiN</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://raw.githubusercontent.com/lalehhasapour/My-App-Images/refs/heads/main/1726449267178_5c85db37594bdce93a6787dabdc142cf_2_3_photo.jpg');
            background-size: cover;
            background-position: center;
            direction: rtl;
        }
        .container {
            text-align: center;
        }
        .title {
            font-size: 3em;
            color: #FFD700; /* زرد قناری مات */
            font-weight: bold;
            text-shadow: 2px 2px 4px #000; /* سایه مشکی */
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 1.95em;
            color: #FFD700; /* زرد قناری مات */
            font-weight: bold;
            text-shadow: 2px 2px 4px #000; /* سایه مشکی */
            margin-bottom: 20px;
        }
        .box {
            background-color: rgba(255, 255, 255, 0.9); /* کادر سفید با شفافیت */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* سایه */
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .icons {
            display: flex;
            justify-content: space-between;
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
        }
        .icons div {
            width: 50px;
            height: 50px;
            background-color: #FFD700;
            border-radius: 45%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .icons div:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">iRANCOiN</div>
        <div class="box">
            <!-- پیام‌ها و سیگنال‌های WebSocket اینجا نمایش داده خواهند شد -->
            پیام‌های لحظه‌ای در این قسمت قرار می‌گیرند.
        </div>
    </div>
    
    <div class="icons">
        <div title="آیکون 1">1</div>
        <div title="آیکون 2">2</div>
        <div title="آیکون 3">3</div>
        <div title="آیکون 4">4</div>
    </div>

    <script>
        // برای دریافت پیام‌های WebSocket
        const socket = new WebSocket('wss://your-websocket-url');
        
        socket.onmessage = function(event) {
            const box = document.querySelector('.box');
            const message = document.createElement('div');
            message.textContent = event.data;
            message.classList.add('message-box');
            box.appendChild(message);
        };

        // برای آیتم‌های آیکون
        document.querySelectorAll('.icons div').forEach((icon, index) => {
            icon.addEventListener('click', () => {
                window.location.href = `https://your-link-${index + 1}.com`;
            });
        });
    </script>
</body>
</html>
