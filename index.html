<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iRANCOiN</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        #ms-container {
            width: 100%;
            height: 100vh;
            background: #1c9cf2;
            position: relative;
        }

        .ms-content {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border: 10px solid #2ea4f2;
            border-radius: 100%;
        }

        .ms-content-inside {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .ms-line-down-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform: rotate(0deg);
            transition: transform 0s ease;
        }
        
        #ms-download {
            display: none;
        }

        #ms-download:checked ~ .ms-line-down-container {
            transform: rotate(-360deg);
            transition: transform 1.5s ease 1.25s;
        }

        .ms-line-down {
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
            width: 10px;
            height: 125px;
            background: #FFFFFF;
            border-radius: 50px;
            transition: height .5s ease;
        }

        #ms-download:checked ~ .ms-line-down-container .ms-line-down {
            height: 10px;
            top: -20px;
            animation: ms-bounce .5s forwards .55s;
        }

        .ms-line-point {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 58px;
            height: 130px;
            transition: height .15s ease .45s;
        }

        #ms-download:checked ~ .ms-line-point {
            height: 60px;
        }

        .ms-line-point:before,
        .ms-line-point:after {
            content: '';
            position: absolute;
            width: 10px;
            height: 75px;
            bottom: -10px;
            background: #FFFFFF;
            border-radius: 50px;
            transition: transform .15s ease .47s, left .15s ease .47s, right .15s ease .47s;
        }

        .ms-line-point:before {
            right: 0px;
            transform: rotate(45deg);
        }

        .ms-line-point:after {
            left: 0px;
            transform: rotate(-45deg);
        }

        @keyframes ms-bounce {
            0% {
                top: -20px;
            }
            25% {
                top: -250px;
            }
            50% {
                top: -275px;
            }
            100% {
                top: -190px;
            }
        }

        .brand-logo {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="ms-container">
                <label for="ms-download">
                    <div class="ms-content">
                        <div class="ms-content-inside">
                            <input type="checkbox" id="ms-download" />
                            <div class="ms-line-down-container">
                                <div class="ms-line-down"></div>
                            </div>
                            <div class="ms-line-point"></div>
                        </div>
                    </div>
                </label>
                <div class="brand-logo">iRANCOiN</div>
            </div>
        </div>
    </div>
</body>
	</html>
